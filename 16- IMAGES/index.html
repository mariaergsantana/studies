<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGES CSS</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="page">
        <header>
            <img src="assets/title.gif" alt="Galerie Botanique">
            <p>Here is a section of antique botanical prints held in out collections.</p>
        </header>

        <div class="content">
            <div class="entry">
                <figure>
                    <img src="assets/print-01.jpg" alt="Helianthus">
                    <div class="written">
                        <i class='bxr  bxs-seal'  style='color:#d4d0c6'></i>  
                        <figcaption>Helianthus</figcaption>
                    </div>
                </figure>
            </div>
            <div class="entry">
                <figure>
                    <img src="assets/print-02.jpg" alt="Passiflora">
                    <div class="written">
                        <i class='bxr  bxs-seal'  style='color:#d4d0c6'></i> 
                        <figcaption>Passiflora</figcaption>
                    </div>
                </figure>
            </div>
            <div class="entry">
                <figure>
                    <img src="assets/print-03.jpg" alt="Nyctocalos">
                    <div class="written">
                        <i class='bxr  bxs-seal'  style='color:#d4d0c6'></i> 
                        <figcaption>Nyctocalos</figcaption>
                    </div>
                </figure>
            </div>
            <div class="entry">
                <figure>
                    <img src="assets/print-04.jpg" alt="Polianthes">
                    <div class="written">
                        <i class='bxr  bxs-seal'  style='color:#d4d0c6'></i> 
                        <figcaption>Polianthes</figcaption>
                    </div>
                </figure>
            </div>
            <div class="entry">
                <figure>
                    <img src="assets/print-05.jpg" alt="Ficus">
                    <div class="written">
                        <i class='bxr  bxs-seal'  style='color:#d4d0c6'></i>  
                        <figcaption>Ficus</figcaption>
                    </div>
                </figure>
            </div>
            <div class="entry">
                <figure>
                    <img src="assets/print-06.jpg" alt="Dendrobium">
                    <div class="written">
                        <i class='bxr  bxs-seal'  style='color:#d4d0c6'></i>  
                        <figcaption>Dendrobium</figcaption>
                    </div>
                </figure>
            </div>
        </div>
    </div>

</body>
</html>
