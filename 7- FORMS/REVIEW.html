<html>
    <head>
        <title> Forms </title>
    </head>
    <body>
        <form action="http://www.example.com/review.php" method="get">
            <fieldset>         
                <legend> Your Details: </legend>
                <label> Name: 
                    <input type="text" name="name" size="30" maxlength="100">
                </label>
                <br>
                <label> Email:
                    <input type="email" name="email" size="30" maxlength="100">
                </label>
            </fieldset>
            <br>
            <fieldset>
                <legend> Your Review: </legend>
                <br>
                <label> How did you hear about us?
                    <select name="referrer">
                        <option value="google"> Google </option>
                        <option value="friend"> Friend </option>
                        <option value="advert"> Advert </option>
                        <option value="other"> Other </option>
                    </select>
                </label>
                <br>
                <p> Would you visit again? <br>
                    <label>
                        <input type="radio" name="come_back" value="yes" > Yes
                        <input type="radio" name="come_back" value="no"> No
                        <input type="radio" name="come_back" value="maybe"> Maybe
                    </label>
                </p>
                <p> 
                    <label for="comments">
                        Comments:
                    </label>
                    <br>
                    <textarea name="comments" id="comments" cols="40" rows="4"></textarea>
                </p>
                <label>
                    <input type="checkbox" name="updates" id="email updates"> Sign me up for email updates
                </label> 
                <br>
                <input type="submit" value="Submit Review">
            </fieldset>
        </form>
    </body>
</html>
