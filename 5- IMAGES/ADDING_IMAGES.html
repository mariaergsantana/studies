<!-- ADDING IMAGES TO PAGES -->
 <img src="IMAGE_TEST.jpg" alt="A cute picture of a Fennec Fox" title="Fennec Fox">

 <!--
 SRC -> place where the picture can be found (has to be on the same folder as the code);

 ALT -> text description of an image;

 TITLE -> provides additional information about the image;
 -->


 <!-- HEIGHT & WIDTH OF IMAGES -->
<img src="IMAGE_TEST.jpg" alt="A cute picture of a Fennec Fox" width="600" height="450">
